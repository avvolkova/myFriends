<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страничка-комплимент моим хорошим друзьям</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
<h1>Галерея друзей</h1>
<section>
    <div class="slider">
             <div class="slider-controls">
            <button class="btn-1"></button>
            <button class="btn-2"></button>
        </div>
        <div class="slider-inner">
            <div class="slider-slides">
                <img src="img/alyona_small.png" alt="Алёна">
                <img src="img/anya-small.jpg" alt="Аня">
                <img src="img/ira_small.png" alt="Ира">
                <img src="img/яна.png" alt="Яна">
                <img src="img/Макс.jpg" alt="Максим">
                <img src="img/zhenya_small.png" alt="Женя">
                <img src="img/alex_small.png" alt="Обухов">
                <img src="img/alex.png" alt="Алекс">
                <img src="img/antonpng.png" alt="Антон">
            </div>
            <div class="frame"></div>
        </div>
    </div>
</section>

<div class="rellax"  data-rellax-speed="8"></div>
<div class="rellax" data-rellax-speed="14"></div>
<div class="rellax" data-rellax-speed="5"></div>
<div class="rellax" data-rellax-speed="10"></div>

<script src="main.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
